<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/iview30-ios-style/ios-calculator-4.png">
</head>
<body>
    <div class="everything">
        <div class="firstNumDiv">
            <p class="headlineText">Calculator</p>
            <label id="firstNumText">First number:</label>
            <input class="Inputs" type="text" id="firstNumInput"><br>
        </div>
        <div class="operatorDiv">
            <label id="operatorText">Operator:</label>
            <input class="Inputs" type="text" id="operatorInput">
        </div>
        <div class="secondNumDiv">
            <label id="secondNumText">Second Number:</label>
            <input class="Inputs" type="text" id="secondNumInput">
        </div>
        <div class="buttonDiv">
            <button class="button" type="button" id="submitButton">Submit</button>
        </div>
        <p class="summaryText" id="summaryText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
